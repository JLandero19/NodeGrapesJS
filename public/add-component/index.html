<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Añadir componente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous" />
    <style>
        body {
            height: 100vh;
        }
    </style>
</head>

<body class="d-flex align-items-center justify-content-center full-height bg-dark">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <!-- Card que contiene el formulario -->
                <div class="card shadow-lg">
                    <div class="card-header">
                        <h4 class="card-title text-center">
                            Añadir Componente
                        </h4>
                    </div>
                    <div class="card-body">
                        <form id="formulario">
                            <!-- Campo de texto para el nombre -->
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre"
                                    required />
                            </div>

                            <!-- Selector de categorías -->
                            <div class="mb-3">
                                <label for="categoria" class="form-label">Categoría</label>
                                <select class="form-select" id="categoria" required>
                                    <option value="" disabled selected>
                                        Selecciona una categoría
                                    </option>
                                    <script>
                                        const categorias = ["Headers", "Hero Sections", "Features-General", "Features-Stats", "Features-Step", "Features-Navs", "Cards-Grid", "Cards-List", "Testimonials", "Pricing", "Team Sections", "Call-to-Action", "Gallery", "Clients", "FAQ", "Comments", "User Profile", "Sidebar Examples", "Content Sections", "Authentication", "Feedback", "Filters", "Search", "Subscribe", "Contact Sections", "Footer"];
                                        const select = document.getElementById("categoria");

                                        categorias.forEach(categoria => {
                                            const option = document.createElement("option");
                                            option.value = categoria;
                                            option.textContent = categoria;
                                            select.appendChild(option);
                                        });
                                    </script>
                                </select>
                            </div>

                            <!-- Campo de texto (textarea) para el contenido -->
                            <div class="mb-3">
                                <label for="contenido" class="form-label">Contenido</label>
                                <textarea class="form-control" id="contenido" rows="4"
                                    placeholder="Escribe el contenido aquí" required></textarea>
                            </div>

                            <!-- Botón de envío -->
                            <button type="submit" class="btn btn-primary w-100">
                                Enviar
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById("formulario");
        form.addEventListener("submit", function (e) {
            e.preventDefault(); // Evita que se recargue la página

            const nombre = document.getElementById("nombre").value;
            const categoria = document.getElementById("categoria").value;
            let contenido = document.getElementById("contenido").value;

            contenido = contenido.replace(/"/g, '\"'); // Reemplazar comillas dobles
            contenido = contenido.replace(/[\n\r]/g, ''); // Quitar saltos de línea y retornos de carro


            const nuevoComponente = {
                label: nombre,
                category: categoria,
                attributes: { class: "fa fa-puzzle-piece" },
                content: contenido
            };

            fetch("/add-component", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(nuevoComponente)
            })
                .then(res => res.json())
                .then(data => {
                    console.error(data.mensaje);
                    form.reset();
                })
                .catch(err => {
                    console.error("Error al guardar:", err);
                });
        });

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</body>

</html>
