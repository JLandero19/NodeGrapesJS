<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Añadir componente</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
            crossorigin="anonymous"
        />
        <style>
            body {
                height: 100vh;
            }
        </style>
    </head>
    <body class="d-flex align-items-center justify-content-center full-height bg-dark">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <!-- Card que contiene el formulario -->
                    <div class="card shadow-lg">
                        <div class="card-header">
                            <h4 class="card-title text-center">
                                Añadir Componente
                            </h4>
                        </div>
                        <div class="card-body">
                            <form>
                                <!-- Campo de texto para el nombre -->
                                <div class="mb-3">
                                    <label for="nombre" class="form-label"
                                        >Nombre</label
                                    >
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="nombre"
                                        placeholder="Ingresa tu nombre"
                                        required
                                    />
                                </div>

                                <!-- Selector de categorías -->
                                <div class="mb-3">
                                    <label for="categoria" class="form-label"
                                        >Categoría</label
                                    >
                                    <select
                                        class="form-select"
                                        id="categoria"
                                        required
                                    >
                                        <option value="" disabled selected>
                                            Selecciona una categoría
                                        </option>
                                        <option value="1">Tecnología</option>
                                        <option value="2">Cultura</option>
                                        <option value="3">Deportes</option>
                                        <option value="4">Arte</option>
                                    </select>
                                </div>

                                <!-- Campo de texto (textarea) para el contenido -->
                                <div class="mb-3">
                                    <label for="contenido" class="form-label"
                                        >Contenido</label
                                    >
                                    <textarea
                                        class="form-control"
                                        id="contenido"
                                        rows="4"
                                        placeholder="Escribe el contenido aquí"
                                        required
                                    ></textarea>
                                </div>

                                <!-- Botón de envío -->
                                <button
                                    type="submit"
                                    class="btn btn-primary w-100"
                                >
                                    Enviar
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
